<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#menu li").eq(2).css({"background-color":"#ff0"});
            // 인덱스 0 = 내용 1, 인덱스 1 = 내용 2, 인덱스 2 = 내용 3
            $("#menu li:lt(2)").css({"background-color":"#0ff"});
            // lt(2) -> 인덱스 2보다 작은 거 선택
            $("#menu li:gt(2)").css({"background-color":"#0ff"});
            // gt(2) -> 인덱스 2보다 큰 거 선택
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
