<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
           $(".btn1").click(function(){
            // alert("클릭1");
            
            // $(".btn1").css({"color":"#f00"});
            // 클릭하면 글자색 빨간색으로 변경
            
            $(".btn1").parent().next().css({"color":"#f00"});
            // 상위 요소의 동생 요소 스타일 적용
        });
            $(".btn2").on({
            // on() -> 하나의 이벤트도 등록 가능
                // "mouseover":function(){
                //     alert("over");
                // }
                "mouseover focus":function(){
                // focus -> 탭키로 이동해서 선택될 때 이벤트
                    // alert("over");
                    $(".btn2").parent().next().css({"color":"#0f0"});
                    // 마우스 올리거나 탭키 이동시 녹색 변경
                },
                "mouseout blur":function(){
                // blur -> 탭키로 이동해서 선택을 벗어날 때 이벤트
                    // alert("out");
                    $(".btn2").parent().next().css({"color":"#000"});
                    // 마우스 벗어나면 검은색 변경
                }
            });
    
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
</body>
</html>
