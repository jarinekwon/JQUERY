<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            //$("#wrap").css({"color":"#f00"});
            //div는 글자색 적용 안됨
            //$("#wrap a").css({"color":"#f00"});
            //a 요소 4개 적용
            //$("#wrap a[target]").css({"color":"#f00"});
           //a 요소면서 target 속성 있는 곳
            //$("#wrap a[href^=https]").css({"color":"#f00"});
            //href 속성에서 https로 시작하는 곳
            // $("#wrap a[href$=net]").css({"color":"#f00"});
            // href 속성에서 net으로 끝는 곳
            // $("#wrap a[href*=google]").css({"color":"#f00"});
            // href 속성에서 google을 포함하는 곳
            $("#member_f :text").css({"background-color":"#ff0"});
            // 해당 아이디에 type이 text인 것
            $("#member_f :password").css({"background-color":"#0ff"});
            // 해당 아이디에 type이 password인 것

        });
    </script>
</head>
<body>
    <h1>배열 관련 메소드</h1>
    <ul>
        <div id="wrap">
            <p><a href="http://easypub.co.kr">EasyPub</a></p>
            <p><a href="https://naver.com">Naver</a></p>
            <p><a href="http://google.co.kr">Google</a></p>
            <p><a href="http://daum.net">Daum</a></p>
        </div>
        <form method="get" action="#" id="member_f">
        <!-- get 방식으로 이동하는 곳은 없음 -->
            <p>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id">
            </p>
            <p>
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw">
            </p>
        </form>
    </ul>
</body>
</html>
