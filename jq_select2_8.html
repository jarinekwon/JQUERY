<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var arr1 = ["서울","대전","대구","부산"];
            var arr2 = $.map(arr1, function(value, index){
            // map 메소드 -> arr1 배열에서 value로 배열값(+index)를 가져오고, index로 인덱스 가져옴
                // return value;
                // return index;
                // return true; [true,true,true,true]
                // return false; [false,false,false,false]
                if (index == 1) {
                    return value; //['대전']
                }
                // 인덱스가 1인 value값만 나옴
            });
            console.log(arr2);
            console.log("=== First End ===");

            var arr3 = $.grep(arr1, function(a, b){
            // grep 메소드 -> 참/거짓을 이용해서 출력(map과 다른점)
                // return a;
                if (a == "부산") {
                    return true;
                } else {
                    return false;
                }
            });
            console.log(arr3); // ['서울', '대전', '대구', '부산']
            console.log("=== Second End ===");
        });
    </script>
</head>
