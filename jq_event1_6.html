<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
           $(".btn1").on({"mouseover": function(){
            // mouseover -> 마우스 올렸을 때
                $(".txt1").css({"background-color":"yellow"});
           },
           "mouseout": function(){
               // mouseout -> 마우스 벗어났을 때
               $(".txt2").css({"background-color":"none"});
               // 배경색 없음
            }
        });
        $(".btn1").on({"mouseover": function(){
             $(".txt1").css({"background-color":"none"});
            }
        });
        $(".btn2").hover(function(){
        // hover() -> 마우스를 올렸을 때, 벗어났을 때
            $(".txt2").css({"background-color":"aqua"});
        }, function(){
            $(".txt2").css({"background-color":"none"});
        });
        });
        
    </script>
</head>
<body>
    <p>
        <button class="btn1">Mouse Over / Mouser Out</button>
    </p>
    <p class="txt1">내용1</p>
    <p>
        <button class="btn2">Hover</button>
    </p>
    <p class="txt2">내용2</p>
</body>
</html>
